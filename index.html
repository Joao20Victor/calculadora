<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculadora</title>
</head>
<body>
    <h1>calculadora</h1>
    <div class="calculadora">
       <div class="tela">
         <p id="result"></p>  
       </div>
       <table>
           <tr>
               <td><button class="botao" onclick="limpar('')">C</button></td>
               <td><button class="botao" onclick="apagar()" >&#9003;</button ></td>
               <td><button class="botao"onclick="inserir('/')">&divide;</button></td>
               <td><button class="botao" onclick="inserir('*')">X</button></td>
           </tr>
           <tr>
            <td><button class="botaoN" onclick="inserir('7')">7</button></td>
            <td><button class="botaoN" onclick="inserir('8')">8</button></td>
            <td><button class="botaoN"  onclick="inserir('9')">9</button></td>
            <td><button class="botao" onclick="inserir('-')">-</button></td>
        </tr>
        <tr>
            <td><button class="botaoN"  onclick="inserir('4')">4</button></td>
            <td><button class="botaoN"  onclick="inserir('5')">5</button></td>
            <td><button class="botaoN"  onclick="inserir('6')">6</utton></td>
            <td><button class="botao" onclick="inserir('+')">+</button></td>
        </tr>
        <tr>
            <td><button class="botaoN"  onclick="inserir('1')">1</button></td>
            <td><button class="botaoN"  onclick="inserir('2')">2</button></td>
            <td><button class="botaoN"  onclick="inserir('3')">3</button></td>
            <td><button class="botao"  onclick="calcular()">=</button></td>
        </tr>
        <tr>
            <td><button class="botaoN" onclick="inserir('.')">.</button></td>
            <td><button class="botaoN" onclick="inserir('0')">0</button></td>
        </tr>
       </table>
    </div>
   
    
    <script src="scrip.js"></script>
</body>
</html>
